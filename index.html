<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="anime_02.js"></script>
</head>

<body>
  <button>button</button>
  <div class="wrap">
    <div id="box"></div>
  </div>

  <script>
    const btn = document.querySelector('button');
    const box = document.querySelector('#box');

    btn.addEventListener('click', () => {
      new Anime(window, {
        prop: 'scroll',
        value: 1000,
        duration: 1000,
        callback: () => {
          console.log('end');
          new Anime(box, {
            prop: 'top',
            value: '50%',
            duration: 1000,
          });
        },
      });
    });
  </script>
</body>

</html>

<!-- 
  fps: frame per second (60fps)
  hz: 화면 주사율 (60hz)

  setInterval vs requestAnimationFrame

  setInterval
  - 작업자가 직접 반복횟수를 지정가능 (1초에 반복처리)
  - 불필요한 리소스 낭비
  - 반복을 처리하면서 조금씩 오차범위가 누적, 반복횟수가 많아질수록 오차범위가 커져 정밀한 시간계산이 어려워짐
  - 반복기능자체가 내장됨

  requestAnimationFrame
  - 시스템에 기본적으로 설정된 화면주사율에 맞게 반복횟수가 자동 조절됨
  - 시스템 상황에 따라 성능조절이 가능
  - 오차범위가 정밀해서 정확한 시간동안 모션처리 가능
  - 반복기능이 내장되어 있지 않아 직접 재귀적호출로 반복처리를 해줘야함
-->
